<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js">
    <title>Expanding Flex Cards</title>
</head>
<body>
    <div class="options">
        <div class="option active" style='--optionBackground:url(https://66.media.tumblr.com/6fb397d822f4f9f4596dff2085b18f2e/tumblr_nzsvb4p6xS1qho82wo1_1280.jpg);'>
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                <ion-icon name="sunny"></ion-icon>
              </div>
              <div class="info">
                 <div class="main">Spring</div>
                 <div class="sub">Nature looks attractive</div>
              </div>
           </div>
        </div>
        <div class="option" style='--optionBackground:url(https://66.media.tumblr.com/8b69cdde47aa952e4176b4200052abf4/tumblr_o51p7mFFF21qho82wo1_1280.jpg);'>
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                <ion-icon name="sparkles"></ion-icon>
              </div>
              <div class="info">
                 <div class="main">Summer</div>
                 <div class="sub">Summer is state of mind</div>
              </div>
           </div>
        </div>
        <div class="option" style='--optionBackground:url(https://66.media.tumblr.com/5af3f8303456e376ceda1517553ba786/tumblr_o4986gakjh1qho82wo1_1280.jpg);'>
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                <ion-icon name="sparkles"></ion-icon>
              </div>
              <div class="info">
                 <div class="main">Autumn</div>
                 <div class="sub">Life starts all over</div>
              </div>
           </div>
        </div>
        <div class="option" style='--optionBackground:url(https://66.media.tumblr.com/5516a22e0cdacaa85311ec3f8fd1e9ef/tumblr_o45jwvdsL11qho82wo1_1280.jpg);'>
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                <ion-icon name="water"></ion-icon>
              </div>
              <div class="info">
                 <div class="main">Rainy</div>
                 <div class="sub">Rain is the song of the heart</div>
              </div>
           </div>
        </div>
        <div class="option" style='--optionBackground:url(https://66.media.tumblr.com/f19901f50b79604839ca761cd6d74748/tumblr_o65rohhkQL1qho82wo1_1280.jpg);'>
           <div class="shadow"></div>
           <div class="label">
              <div class="icon">
                <ion-icon name="leaf"></ion-icon>
              </div>
              <div class="info">
                 <div class="main">Winter</div>
                 <div class="sub">Not a season, its celebration</div>
              </div>
           </div>
        </div>
     </div>
     
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
